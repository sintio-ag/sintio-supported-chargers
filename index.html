<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintio supported EV chargers</title>
    <meta
      name="description"
      content="Sintio ensures that charging stations for electric vehicles in properties run smoothly – reliably, flexibly, throughout Switzerland."
    />
    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="sintio-ag.github.io/sintio-supported-chargers/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sintio Supported EV Chargers" />
    <meta
      property="og:description"
      content="Sintio ensures that charging stations for electric vehicles in properties run smoothly – reliably, flexibly, throughout Switzerland."
    />
    <meta
      property="og:image"
      content="https://sintio-ag.github.io/sintio-supported-chargers/og-image.png"
    />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="sintio-ag.github.io/sintio-supported-chargers/"
    />
    <meta name="twitter:title" content="Sintio Supported EV Chargers" />
    <meta
      name="twitter:description"
      content="Sintio ensures that charging stations for electric vehicles in properties run smoothly – reliably, flexibly, throughout Switzerland."
    />
    <meta
      name="twitter:image"
      content="https://sintio-ag.github.io/sintio-supported-chargers/og-image.png"
    />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
  </head>
  <body
    class="h-full overflow-x-hidden overflow-y-scroll bg-sintio-light-grey antialiased"
  >
    <div id="root" class="flex h-full flex-col"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
